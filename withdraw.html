<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Rayopay Wallet" />
  <meta name="theme-color" content="#EEF0F3" />
  <title>Withdraw</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="./assets/images/fav.png" />

  <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.2/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/bootstrap.css" />
  <link rel="stylesheet" href="./assets/css/slick.min.css" />
  <link rel="stylesheet" href="./assets/css/bootstrap-drawer.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />


</head>

<body>
  <div class="header-main text-center pb-16">
    <button type="button" onclick="history.back();"><i class="ph ph-caret-left fs-24 fw-500 text-primary"></i></button>
    <div class="page-name fs-24 fw-500">Withdraw</div>
  </div>
  <div id="content">
    <div class="bg-primary" id="preload"><i class="ph-bold ph-circle-notch text-white"></i></div>
    <div class="heading-line"></div>
    <div class="bank-select-block bg-white pt-12 pb-12 mt-4 pointer ">
      <div class="container flex-between">
        <div class="left flex-row-item-center">
          <div class="bg-img w-56 h-56"><img class="w-100 h-100" src="assets/images/fav.png" alt="Avi Bank" /></div>
          <div class="infor ml-12">
            <div class="name fw-400">Avi Bank</div>
            <div class="number fs-14 fw-400 text-secondary mt-4">123 456 789 000</div>
          </div>
        </div>
        <label class="right" for="">
          <input class="checkbox" type="checkbox" />
        </label>
      </div>
    </div>
    <div class="denomination-block mt-4 pt-12 pb-16 bg-white">
      <div class="container">
        <div class="heading fs-18">Denominations</div>
        <div class="list-money pt-12 flex-between flex-wrap">
          <div class="row w-100">
            <div class="col-6 col-sm-4 col-md-3">
              <div class="bg bg-surface-primary flex-center border-transparent-2px border-primary-2px fs-18">$10</div>
            </div>
            <div class="col-6 col-sm-4 col-md-3">
              <div class="bg bg-surface-primary flex-center border-transparent-2px fs-18">$20</div>
            </div>
            <div class="col-6 col-sm-4 col-md-3">
              <div class="bg bg-surface-primary flex-center border-transparent-2px fs-18">$50</div>
            </div>
            <div class="col-6 col-sm-4 col-md-3">
              <div class="bg bg-surface-primary flex-center border-transparent-2px fs-18">$100</div>
            </div>
            <div class="col-6 col-sm-4 col-md-3">
              <div class="bg bg-surface-primary flex-center border-transparent-2px fs-18">$200</div>
            </div>
            <div class="col-6 col-sm-4 col-md-3">
              <div class="bg bg-surface-primary flex-center border-transparent-2px fs-18">$500</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-white pb-80">
      <div class="container">
        <div class="form-input-block bg-white mt-4 pt-12 pb-12 undefined">
          <div class="form-group d-flex flex-column">
            <div class="label-block flex-row-item-center">
              <label class="fs-18" for="">Cash</label><span class="mx-1 fw-400"> (balance </span><span
                class="mx-1 fw-400 text-primary">$ 12,769.00)</span>
            </div>
            <div class="input-block mt-8">
              <input class="pl-16 mt-4 form-control fw-400 text-secondary w-100 border-input" type="input"
                placeholder="" value="" /><i class="ph ph-currency-dollar text-secondary fw-400"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="button-block button-fixed bg-white">
      <div class="container flex-center h-100"><a class="btn btn-main style-fixed"
          href="withdraw-success.html">Withdraw</a>
      </div>
    </div>
  </div>
  <script src="./assets/js/preload.js"></script>
  <script src="./assets/js/darkmode.js"></script>

  <script src="./assets/js/jquery-3.7.0.js"></script>
  <script src="./assets/js/jquery-migrate-3.4.1.js"></script>
  <script src="./assets/js/slick.min.js"></script>
  <script src="./assets/js/bootstrap-drawer.min.js"></script>
  <script src="./assets/js/topup.js"></script>

  <script src="./assets/js/color.js"></script>
  <script src="./assets/js/phosphor-icons.js"></script>
</body>

</html>
